<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Montserrat&family=Playfair+Display:ital@1&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Ex-8a">
      <input class="Enter-name" type="text" placeholder="Name" />
      <input class="Enter-email" type="text" placeholder="Email" />
    </div>

    <div class="Ex-8b">
      <p class="tks">
        Thank for chatting with our customer support. Would you like to take our
        quick servey?
      </p>
      <button class="C-But">Yes</button>
      <button class="C-But">No</button>
    </div>

    <div class="Ex-8c">
      <img
        class="gg-img"
        src="/youtube/image/googlelogo_color_272x92dp.png"
        alt=""
      />
      <input
        class="search"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="Ex-8d">
      <input class="enter-info" type="text" placeholder="First Name" />
      <input class="enter-info" type="text" placeholder="Last Name" />
      <input class="enter-info enter-email" type="text" placeholder="Email" />
      <button class="sign-up">Sign Up</button>
    </div>

    <div class="Ex-8f">
      <h1>Request a ride now</h1>
      <input class="enter-f" type="text" placeholder="Enter pickup location" />
      <input class="enter-f" type="text" placeholder="Enter destination" />

      <button class="button-f request">Request</button>
      <button class="button-f later">Schedule for later</button>
    </div>
  </body>
</html>
