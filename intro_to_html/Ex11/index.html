<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      class="ex-11a"
      style="display: grid; grid-template-columns: 200px 75px"
    >
      <div style="background-color: lightcoral">Div1</div>
      <div style="background-color: lightblue">Div2</div>
    </div>
    <div
      class="ex-11b"
      style="
        display: grid;
        grid-template-columns: 45px 1fr 75px;
        margin-top: 10px;
      "
    >
      <div style="background-color: lightcoral">Div1</div>
      <div style="background-color: lightblue">Div2</div>
      <div style="background-color: lightcoral">Div3</div>
    </div>

    <div
      class="ex-11c"
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-top: 10px;
        column-gap: 20px;
        row-gap: 10px;
      "
    >
      <div style="background-color: lightcoral">Col1</div>
      <div style="background-color: lightcoral">Col2</div>
      <div style="background-color: lightcoral">Col3</div>
      <div style="background-color: lightcoral">Col4</div>
      <div style="background-color: lightcoral">Col1</div>
      <div style="background-color: lightcoral">Cpl2</div>
      <div style="background-color: lightcoral">Col3</div>
      <div style="background-color: lightcoral">Col4</div>
    </div>

    <div class="ex-9d">
      <div class="ex-9g-a">
        <img class="ex-9e-img" src="/youtube/image/download (1).jpg" alt="" />
        <p class="ex-9e-phara user-name">Oliver</p>
        <div class="img-friend-grid">
          <img
            class="img-minual-friend"
            src="/youtube/image/download (2).jpg"
            alt=""
          />
          <p class="ex-9e-phara friend">2 mitual friends</p>
        </div>
        <div>
          <button class="ex-9e-button-add">Add Friend</button>
        </div>
      </div>

      <div class="ex-9g-b">
        <img class="ex-9e-img" src="/youtube/image/download (1).jpg" alt="" />
        <p class="ex-9e-phara user-name">Mimi</p>
        <div class="img-friend-grid">
          <img
            class="img-minual-friend"
            src="/youtube/image/download (2).jpg"
            alt=""
          />
          <p class="ex-9e-phara friend">3 mitual friends</p>
        </div>
        <div>
          <button class="ex-9e-button-add">Add Friend</button>
        </div>
      </div>

      <div class="ex-9g-c">
        <img class="ex-9e-img" src="/youtube/image/download (1).jpg" alt="" />
        <p class="ex-9e-phara user-name">Rex</p>
        <div class="img-friend-grid">
          <img
            class="img-minual-friend"
            src="/youtube/image/download (2).jpg"
            alt=""
          />
          <p class="ex-9e-phara friend">4 mitual friends</p>
        </div>
        <div>
          <button class="ex-9e-button-add">Add Friend</button>
        </div>
        <code>Having a set</code>
      </div>
    </div>
  </body>
</html>
